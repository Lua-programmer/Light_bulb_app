<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Light Bulb app</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Light Bulb app</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h4 id="subtitle">Você quebrou a lâmpada, reinicie a aplicação!</h4>
            <div class="image" id="quebrar-lampada" onclick="quebrarLampada()" >
                <img id="lampada"  src="https://i.stack.imgur.com/b983w.jpg" alt="lampada apagada">
            </div>
            <div class="btn">
                <button id="ligar-lampada" onclick="ligarLampada()" >Ligar</button>
                <button id="desligar-lampada" onclick="desligarLampada()" >Desligar</button>
            </div>
        </div>
    </main>
    <script src="./static/script.js"></script>
</body>
</html>
